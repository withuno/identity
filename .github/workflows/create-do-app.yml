name: Create PR Environment

on:
  pull_request:
    types: [opened, reopened]

jobs:
  create-app:
    name: Configure DigitalOcean App
    runs-on: ubuntu-latest
    steps:
      - name: Extract Branch Name
        shell: bash
        run: |
          echo ${GITHUB_HEAD_REF#refs/heads/} \
             | tee head.ref
          echo "::set-output name=branch::$(cat head.ref)"
        id: extract

      - name: Transform Branch Name
        shell: bash
        env:
          BRANCH_NAME: ${{ steps.extract.outputs.branch }}
        run: |
          echo $BRANCH_NAME \
             | tr '_./' '-' \
             | tr -Cd '[:alnum:]-\n' \
             | tee branch.name
          echo "::set-output name=app_name::$(cat branch.name)"
        id: tr

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITAL_OCEAN_TOKEN }}

      - name: Write App Spec
        env:
          APP_NAME: ${{ steps.tr.outputs.app_name }}
          BRANCH_NAME: ${{ steps.extract.outputs.branch }}
        run: |
          cat <<EOF >app.yaml
          name: pr-$APP_NAME
          region: nyc
          services:
            - name: api
              dockerfile_path: api/Dockerfile
              github:
                repo: ${{ github.repository }}
                branch: $BRANCH_NAME
                deploy_on_push: true
              health_check:
                http_path: /v2/health
              instance_size_slug: basic-xs
              envs:
                - key: SPACES_ACCESS_KEY_ID
                  value: ${{ secrets.DIGITAL_OCEAN_SPACES_KEY }}
                  scope: RUN_TIME
                  type: SECRET
                - key: SPACES_SECRET_ACCESS_KEY
                  value: ${{ secrets.DIGITAL_OCEAN_SPACES_SECRET }}
                  scope: RUN_TIME
                  type: SECRET
                - key: SPACES_HOSTNAME
                  value: "https://nyc3.digitaloceanspaces.com"
                  scope: RUN_TIME
                - key: SPACES_REGION
                  value: "nyc3"
                  scope: RUN_TIME
                - key: SPACES_BUCKET_PREFIX
                  value: "u1o.dev"
                  scope: RUN_TIME
                - key: TWILIO_API_ENDPOINT
                  value: "https://twilio.com/"
                  scope: RUN_TIME
                - key: TWILIO_SERVICE_SID
                  value: ${{ secrets.TWILIO_SERVICE_SID }}
                  scope: RUN_TIME                
                  type: SECRET
                - key: TWILIO_ACCOUNT_SID
                  value: ${{ secrets.TWILIO_ACCOUNT_SID }}
                  scope: RUN_TIME
                  type: SECRET
                - key: TWILIO_AUTH_TOKEN
                  value: ${{ secrets.TWILIO_AUTH_TOKEN }}
                  scope: RUN_TIME
                  type: SECRET
                - key: CUSTOMER_IO_API_ENDPOINT
                  value: "https://api.customer.io/v1/send/email"
                  scope: RUN_TIME
                - key: CUSTOMER_IO_API_KEY
                  value: ${{ secrets.CUSTOMER_IO_API_KEY }}
                  scope: RUN_TIME
                  type: SECRET
                - key: CUSTOMER_IO_MESSAGE_ID
                  value: "4"
                  scope: RUN_TIME
                - key: VERIFY_EMAIL_DOMAIN
                  value: \${_self.PUBLIC_URL}
                  scope: RUN_TIME
                - key: VERIFICATION_CODE_OVERRIDE_SMS
                  value: 42424242
                  scope: RUN_TIME
          EOF

      - name: Create New App
        run: |
          doctl app create --spec app.yaml --no-header --format ID 2>/dev/null \
             | tee app.id
          echo "::set-output name=id::$(cat app.id)"
        id: app

      - name: Add PR Comment
        uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: "Started deployment https://cloud.digitalocean.com/apps/${{ steps.app.outputs.id }}/deployments"

