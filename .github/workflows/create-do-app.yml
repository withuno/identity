name: Create Ephemeral App

on:
#  pull_request:
#    types: [opened, reopened]
#    branches:
#      - 'feature/**'
  push:
    branches:
      - 'feature/**'

jobs:
  create-app:
    name: Configure Feature Branch Deployment on  Digital Ocean Apps
    runs-on: ubuntu-latest
    steps:
      - name: Extract Branch Name
        shell: bash
        run: |
          echo "::set-output name=branch::$(echo ${GITHUB_REF#refs/heads/})"
        id: extract
      - name: Transform Branch Name
        shell: bash
        env:
          BRANCH_NAME: ${{ steps.extract.outputs.branch }}
        run: |
          echo "::set-output name=app_name::$(echo $BRANCH_NAME | tr '_./' '-' | tr -Cd '[:alnum:]-')"
        id: tr
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITAL_OCEAN_TOKEN }}
      - name: Create New App
        env:
          APP_NAME: ${{ steps.tr.outputs.app_name }}
          BRANCH_NAME: ${{ steps.extract.outputs.branch }}
        run: |
          cat <<EOF >app.yaml
          name: $APP_NAME
          region: nyc
          services:
            - name: api
              dockerfile_path: api/Dockerfile
              github:
                repo: withuno/identity
                branch: $BRANCH_NAME
                deploy_on_push: true
              health_check:
                http_path: /v1/health
              instance_size_slug: basic-xs
          EOF
          doctl apps create --spec app.yaml --no-header --format ID 2>/dev/null > tee app.id
          echo "::set-output name=id::$(cat app.id)"
        id: app
      - uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: Tunafish
          message: |
            Deploying branch https://cloud.digitalocean.com/apps/${{ steps.app.outpus.id }}/deployments

